<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <h1>Send me your feedback</h1>

      <div class="surveys">
        <star-rating-survey
          max-count="5"
          title="From 0 to 5, how much does this package help?"
          text-after-submit=""
          icon="heart"
        ></star-rating-survey>

        <star-rating-survey
          max-count="5"
          title="How much do you rate the survey design?"
          text-after-submit=""
          icon="star"
        ></star-rating-survey>
        
        <star-rating-survey
          max-count="5"
          title="How much do you actually love cars?"
          text-after-submit=""
          icon="car"
        ></star-rating-survey>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
